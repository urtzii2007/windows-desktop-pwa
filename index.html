<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Escritorio</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f1115" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="desktop" class="desktop"></div>

  <!-- Men√∫ contextual -->
  <div id="ctx" class="ctx hidden">
    <div class="ctx-item has-sub" id="ctx-new">Nuevo‚Ä¶ ‚ñ∏
      <div class="ctx-sub hidden" id="ctx-new-sub">
        <button class="ctx-btn" id="new-folder">üìÅ Carpeta</button>
        <button class="ctx-btn" id="new-text">üìÑ Archivo de texto</button>
      </div>
    </div>
    <button class="ctx-item" id="ctx-wall">üñºÔ∏è Configurar fondo‚Ä¶</button>
    <button class="ctx-item" id="ctx-title">‚úèÔ∏è Cambiar t√≠tulo de la barra‚Ä¶</button>
  </div>

  <!-- Input oculto para subir fondo -->
  <input id="wall-input" type="file" accept="image/*" class="hidden" />

  <!-- Barra de tareas -->
  <div class="taskbar">
    <div class="left">
      <div id="bar-title" class="brand">Escritorio</div>
    </div>
    <div class="center" id="tb-center"></div>
    <div class="right">
      <button id="add-shortcut" class="bubble" title="A√±adir acceso directo">
        <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
      <div id="clock" class="clock"></div>
    </div>
  </div>

  <!-- Di√°logo para a√±adir acceso directo -->
  <dialog id="dlg-add" class="dlg">
    <h3>Agregar acceso directo</h3>
    <label class="lbl">Elegir aplicaci√≥n</label>
    <select id="preset" class="field">
      <option value="">‚Äî Selecciona ‚Äî</option>
      <option value='{"title":"Gmail","url":"https://mail.google.com/"}'>Gmail</option>
      <option value='{"title":"YouTube","url":"https://youtube.com/"}'>YouTube</option>
      <option value='{"title":"Google Drive","url":"https://drive.google.com/"}'>Google Drive</option>
      <option value='{"title":"Documentos","url":"https://docs.google.com/"}'>Google Docs</option>
      <option value='{"title":"Spotify","url":"https://open.spotify.com/"}'>Spotify</option>
      <option value='{"title":"Netflix","url":"https://netflix.com/"}'>Netflix</option>
      <option value='{"title":"Twitter / X","url":"https://x.com/"}'>Twitter / X</option>
      <option value='{"title":"WhatsApp Web","url":"https://web.whatsapp.com/"}'>WhatsApp Web</option>
      <option value="custom">Personalizada‚Ä¶</option>
    </select>

    <div id="custom-wrap" class="hidden">
      <label class="lbl">Nombre</label>
      <input id="custom-name" class="field" placeholder="Ej: Notion" />
      <label class="lbl">URL</label>
      <input id="custom-url" class="field" placeholder="https://‚Ä¶" />
    </div>

    <div class="dlg-actions">
      <button id="add-cancel" class="btn ghost">Cancelar</button>
      <button id="add-ok" class="btn">A√±adir</button>
    </div>
  </dialog>

  <!-- Template icono -->
  <template id="tpl-icon">
    <div class="icon" draggable="true">
      <img class="icon-img" />
      <span class="icon-label"></span>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
