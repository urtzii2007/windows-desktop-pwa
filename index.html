<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Escritorio</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#0f1115" />
</head>
<body>
  <div id="desktop" class="desktop"></div>

  <!-- MenÃº contextual simple -->
  <div id="context-menu" class="context hidden">
    <button id="ctx-new-file">Nuevo acceso directo</button>
    <button id="ctx-change-wall">Cambiar fondo</button>
  </div>

  <!-- Barra de tareas estilo Win11 -->
  <div class="taskbar">
    <div class="left">
      <button id="btn-start" class="btn btn-start" title="Inicio">
        <img src="icons/windows11.svg" alt="Inicio" />
      </button>
    </div>
    <div id="taskbar-apps" class="center"></div>
    <div class="right">
      <div id="clock" class="clock"></div>
    </div>
  </div>

  <!-- Inicio -->
  <div id="start" class="start hidden">
    <div class="start-header">
      <input id="search" class="search" type="text" placeholder="Buscar apps o URLsâ€¦" />
      <div class="actions">
        <button id="btn-add" class="btn small">+ AÃ±adir app</button>
        <button id="btn-wall" class="btn small">ðŸ–¼ Fondo</button>
      </div>
    </div>
    <div id="pinned" class="grid"></div>
  </div>

  <!-- Template icono escritorio -->
  <template id="tpl-icon">
    <div class="icon" draggable="true">
      <img class="icon-img" />
      <span class="icon-label"></span>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
